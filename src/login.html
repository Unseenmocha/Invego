<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Invego</title>
	<link rel="stylesheet" href="login.css">
    
</head>
<body>
	<div class="screen-container">
		<div class="grid-background-image"></div>
		<div class="stock-line"></div>
		<div class="login-widget">
			<div class="login-widget-container">
				<form>
					<div class="username-container">
						<input type="text" class="username-text-entry" placeholder="Username">
					</div>
					<div class="password-container">
						<input type="password" class="password-text-entry" placeholder="Password">
					</div>
					<div class="login-button-container">
						<button type="submit" class="login-button">Login</button>
					</div>
				</form>
			</div>
		</div>
		<div class="title-text">Invego</div>
	</div>
</body>
</html>
