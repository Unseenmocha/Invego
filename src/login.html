<head>
	<title>Invego</title>
	<link rel="stylesheet" href="login.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body scroll="no">
	<div class="screen-container">
		<div class="grid-background-image"></div>
		<div class="stock-line"></div>
		<div class="title-text">Invego</div>
		<div class="login-widget-container" id="login-widget">
			<div>
				<input type="text" class="text-entry" placeholder="Username">
				<input type="password" class="text-entry" placeholder="Password">
				<button type="submit" class="button">Login</button>
				<div id="go-signup" type="text" class="text-button">New to Invego?</div>
			</div>
		</div>
		<div class="login-widget-container" id="signup-widget">
			<div>
				<input type="text" class="text-entry" placeholder="create username">
				<input id='create-password-1' type="password" class="text-entry" placeholder="create password">
				<input id='create-password-2' type="password" class="text-entry" placeholder="confirm password">
				<button type="submit" class="button">Signup</button>
				<div id="go-login" type="text" class="text-button">Have an account?</div>
			</div>
		</div>
		<script src="displaySignup.js"></script>
</body>

</html>
