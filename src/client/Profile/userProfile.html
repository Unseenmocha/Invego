<!DOCTYPE html>
<html lang="en">

<head>
    <title>Invego</title>
    <link rel="stylesheet" href="../invegoStyles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script type="module" src="userProfile.js"></script>
</head>

<body scroll="no">
    <div id="grid-background-image"></div>
    <div class="header-bar">
        <text class="title-text" id="invego">Invego</text>
        <h2 class="white-text">Bittels: 284.28</h2>
        <button class = "button">Logout</button>
    </div>



    <div class="flex-horizontal">
        <div class="view" id="profile-view">
            <h4>Profile</h4>

            <div class="flex-horizontal">
                <div class="circle-crop"><img class="profile-pic" src="../../../assets/smile.jpg" /></div>
                <input class="text-entry-gray" id="input-name" placeholder="Add a name." />
            </div>

            <h4>About Me</h4>

            <div>
                <textarea id="input-bio" placeholder="Add a bio."></textarea>
            </div>
            <div class="flex-horizontal">
                <div class="circle-crop"><img class="profile-pic"
                        src="../../../assets/pngtree-instagram-icon-png-image_6315974.png" /></div>

                <div class="circle-crop"><img class="profile-pic" src="../../../assets/Snapchat-logo.png" /></div>

                <div class="circle-crop"><img class="profile-pic" src="../../../assets/LinkedIn_logo_initials.png" />
                </div>
            </div>

            <button class="small-blue-button" type="button" id="save">Save</button>
        </div>


        <div class="view" id="portfolio-view">
            <h4>Portfolio</h4>

            <table id="portTable">
                <!--
                <tr>
                    <td><img class="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" /></td>
                  <td>Person Name</td>
                  <td>1000B</td>
                  <td>-10B</td>
                </tr>
            -->

            </table>
            <div class="flex-horizontal"> 
                <button class="small-blue-button" id="crudAddStock">Buy 1</button>
                <button class="small-blue-button" id="crudRemoveStock">Sell 1</button>
                <input class="text-entry-gray" id="inputId" placeholder="Enter number of shares"/>
            </div>

        </div>
    </div>
