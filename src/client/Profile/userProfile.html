<!DOCTYPE html>
<html lang="en">

<head>
    <title>Invego</title>
    <link rel="stylesheet" href="../invegoStyles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script type="module" src="../Profile/userProfile.js"></script>
    <script type="module" src="../siteScripts.js"></script>
</head>

<body scroll="no">
    <div id="grid-background-image"></div>
    <div class="header-bar">

        <text class="title-text" id="invego">Invego</text>

        <div class="flex-horizontal" id="bittel-wrap">
            <h3 class="white-text" id="bittel"></h3>
            <div class="profile flex-vertical">
                <img class="square-pic" src="../../../assets/logout.png" />
                <p class="white-text" id=logout>Logout</p>
            </div>
        </div>
    </div>



    <div class="flex-horizontal">

        <div class="view" id="profile-view">

            <h4>Profile</h4>

            <table id="profile-table">
                <tr>
                    <td><h5>Profile Pic</h5></td>
                    <td> <img class="circle-pic pic-outline" src="../../../assets/default-profile.jpg" /></td>
                </tr>
                <tr>
                    <td><h5>Firstname</h5></td>
                    <td id="first-name-cell"><!--<input class="text-entry-gray" id="input-first-name" placeholder="Firstname" />--></td>
                </tr>
                <tr>
                    <td><h5>Lastname</h5></td>
                    <td id="last-name-cell"><!--<input class="text-entry-gray" id="input-last-name" placeholder="Lastname" />--></td>
                </tr>
                <tr>
                    <td><h5>Username</h5></td>
                    <td id="username-cell"><!--<input class="text-entry-gray" id="input-user-name" placeholder="Username" />--></td>
                </tr>
                <tr>
                    <td><h5>Bio</h5></td>
                    <td id="bio-cell"><!--<textarea id="input-bio" placeholder="Add a bio."></textarea>--></td>
                </tr>
                <tr>
                    <td><h5>Socials</h5></td>
                    <td>
                        <div class="flex-horizontal">
                            <img class="circle-pic" src="../../../assets/pngtree-instagram-icon-png-image_6315974.png"/>
                            <img class="circle-pic" src="../../../assets/Snapchat-logo.png"/>
                            <img class="circle-pic" src="../../../assets/LinkedIn_logo_initials.png"/>
                        </div>
                    </td>
                </tr>
            </table>

            <div class="flex-horizontal profile-flex" id="profile-button-container">
                <button class="small-blue-button" type="button" id="profile-button">Save</button>
                <button class="small-blue-button" type="button" id="delete-button">Delete</button>
            </div>
            

        </div>

        <div class="view" id="portfolio-view">
            <h4>Portfolio</h4>

            <table id="portTable">
            <!--
                <tr>
                    <td><img class="circle-pic pic-outline" src="../../../assets/default-profile.jpg" /></td>
                    <td>Person Name</td>
                    <td>1000B</td>
                    <td>-10B</td>
                </tr>
            -->
            </table>
           
        </div>
    </div>
