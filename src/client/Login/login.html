<head>
	<title>Invego</title>
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="../invegoStyles.css">
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
	<script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.indexeddb.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.find.min.js"></script>
	<!-- Include this to reset pouchDB and exclude and reload to use data in application-->
	<!-- <script type="module" src="../../mockData/uploadMockData.js"></script>  -->
	<script type="module" src="login.js"></script>
</head>

<body scroll="no">
	<div id="grid-background-image"></div>
	<div id="stock-line"></div>
	<div class="title-text-login">Invego</div>
	<div class="view" id="login-view">
		<input type="text" class="text-entry login-text-entry" id="user" placeholder="Username">
		<input type="password" class="text-entry login-text-entry" id="pass" placeholder="Password">
		<button type="submit" class="big-blue-button" id="login-button">Login</button>
		<div id="go-signup" type="text" class="text-button">New to Invego?</div>
	</div>
	<div class="view" id="signup-view">
		<input type="text" id="create-username" class="text-entry login-text-entry" placeholder="create username">
		<input id='create-password-1' type="password" class="text-entry login-text-entry" placeholder="create password">
		<input id='create-password-2' type="password" class="text-entry login-text-entry" placeholder="confirm password">
		<button type="submit" class="big-blue-button" id="signup-button">Signup</button>
		<div id="go-login" type="text" class="text-button">Have an account?</div>
	</div>
	<script src="displaySignup.js"></script>
</body>

</html>
