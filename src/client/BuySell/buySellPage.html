<!DOCTYPE html>
<html>

<head>
  <title>Invego Profile Page</title>
  <link rel="stylesheet" href="../invegoStyles.css">
  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
  <script type="module" src="./profile.js"></script>
</head>

<body>

  <div id="grid-background-image"></div>

  <div class="header-bar">
    <text class="title-text" id="invego">Invego</text>
    <h2 class="white-text" id="account_balance">Bittels: 284.28</h2>
    <button class="button">Logout</button>
  </div>

  <div class="view" id="buy-sell-view">

    <div class="flex-horizontal buy-sell-profile-flex">
      <div class="flex-horizontal">
        <img class="profile-pic"
          src="../../../assets/default-profile.jpg"
          alt="Profile picture">
          <h2 id="profileName"> </h2>
      </div>
      <div class="flex-vertical view">
        <h5>Market Value</h5>
        <p id="profilePrice"></p>
      </div>
      <div class="flex-vertical view">
        <h5>P&L (last sale)</h5>
        <p class="red-text" id="profileChange"></p>
      </div>
      <div class="flex-vertical view">
        <h5>Market Cap</h5>
        <p id="marketCap"></p>
      </div>
      <div class="flex-vertical view">
        <h5>Shares Outstanding</h5>
        <p id="sharesOutstanding"></p>
      </div>
    </div>

    <p id="aboutMe"></p>

    <div class="flex-horizontal buy-sell-profile-flex" id="buy-sell-form">

      <div class="view flex-vertical">
        <h3>Buy</h3>
        <div class="flex-horizontal">     
          
          
          <div class="flex-vertical">
            <p class="tiny-text">number of shares to buy...</p>
            <input type="number" class="text-entry buy-sell-entry" id="sharesBuy" name="sharesBuy" min="1" placeholder="shares">
          </div>
          <div class="flex-vertical">
            <p class="tiny-text">limit price (buy this price or lower)</p>
            <input type="number" class="text-entry buy-sell-entry" id="bid-price" name="bid-price" placeholder="price">
          </div>
          <button class="medium-blue-button" id="buyButton">Buy</button>
  
        </div>
      </div>

      <div class="view flex-vertical">
        <h3>Sell</h3>
        <div class="flex-horizontal">

          <div class="flex-vertical">
            <p class="tiny-text">number of shares to sell...</p>
            <input type="number" class="text-entry buy-sell-entry" id="sharesSell" name="sharesSell" min="1" placeholder="shares">
          </div>
  
          <div class="flex-vertical">
            <p class="tiny-text">limit sell (this price or higher)</p>
            <input type="number" class="text-entry buy-sell-entry" id="sell-price" name="sell-price" placeholder="price">
          </div>
          <button class="medium-blue-button" id="sellButton">Sell</button>
  
        </div>
      </div>


    </div>

    <div class="flex-horizontal">



    </div>


  </div>
</body>

</html>
