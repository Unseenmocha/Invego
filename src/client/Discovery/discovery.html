<!DOCTYPE html>
<html lang="en">

<head>
    <title>Invego</title>
    <link rel="stylesheet" href="discovery.css">
    <link rel="stylesheet" href="../invegoStyles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script type="module" src="discovery.js"></script>
</head>

<body scroll="no">
    <div id="grid-background-image"></div>
    <div id="header-bar">
        <text class="title-text">Invego</text>
        <input id="search-bar" placeholder="Search Users" />
        <div class="profile" id="profile">
            <img class="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
            <p class="text-normal">My Profile</p>
        </div>
    </div>
    <div id="container">
        <div class="view" id="friends-bar">
            <h1 class="header">Friends</h1>
            <div class="flex-horizontal" >
                <div class="profile">
                    <img class="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                    <p class="text-normal">Jenny</p>
                </div>
                <div class="profile">
                    <img class="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                    <p class="text-1">Sam</p>
                </div>
            </div>
        </div>
        <div class="flex-horizontal" id="bottom-bar">
            <div class="view" id="popular-profiles-view">
                <h1 class="header">Popular Profiles</h1>
                <table id = "table">
                    <tr>
                        <td></td>
                        <td>
                            <h1 class="text-bold">Name</h1>
                        </td>
                        <td>
                            <h1 class="text-bold">Share Price</h1>
                        </td>
                    </tr>
                    <!--<hr/>
                    <tr class="main-row">
                        <td>
                            <img id="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                        </td>
                        <td>
                            <text class="text-1">Jeff Bezos</text>
                        </td>
                        <td>
                            <text class="text-1">10000000B</text>
                        </td>
                    </tr>
                    <tr class="main-row">
                        <td>
                            <img id="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                        </td>
                        <td>
                            <text class="text-1">Walter White</text>
                        </td>
                        <td>
                            <text class="text-1">500B</text>
                        </td>
                    </tr>
                <!-->
                </table>
            </div>
            <div class="view" id="messages-container-view">
                <h1 class="header">Messages</h1>
                <hr/>
                <div id="message-view">
                    <div class="other-message">
                        <div class="profile">
                            <img class="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                            <p class="text-normal">William</p>
                        </div>
                        <div class="message-bubble-other">
                            <div></div>
                            <p class="text-1">Hello?</p>
                        </div>
                    </div>
                </div>
                <hr id="hr-full"/>
                <div class="flex-horizontal" id="enter-message">
                    <textarea id="message-entry" placeholder="Reply?"></textarea>
                    <button id="message-send">
                        <p class="text-bold" id="send-text">Send</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
