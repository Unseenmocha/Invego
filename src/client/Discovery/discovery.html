<!DOCTYPE html>
<html lang="en">

<head>
    <title>Invego</title>
    <link rel="stylesheet" href="../invegoStyles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script type="module" src="discovery.js"></script>
</head>

<body scroll="no">
    
    <div id="grid-background-image"></div>

    <div class="header-bar">
        <text class="title-text">Invego</text>
        <input id="search-bar" placeholder="Search Users" />
        <div class="profile flex-vertical" id="profile">
            <img class="circle-pic pic-outline" src="../../../assets/default-profile.jpg" />
            <p class="white-text">My Profile</p>
        </div>
    </div>

    <div class="view" id="friends-bar">
        <h4>Friends</h4>
        <div class="flex-horizontal" >
            <div class="profile">
                <img class="circle-pic pic-outline" src="../../../assets/default-profile.jpg" />
                <p >Jenny</p>
            </div>
            <div class="profile">
                <img class="circle-pic pic-outline" src="../../../assets/default-profile.jpg" />
                <p >Sam</p>
            </div>
        </div>
    </div>

    <div class="flex-horizontal" id="bottom-bar">

        <div class="view" id="popular-profiles-view">

            <h4>Popular Profiles</h4>
            <table id = "table">
                <tr>
                    <td></td>
                    <td>
                        <h5>Username</h5>
                    </td>
                    <td>
                        <h5>Market Value</h5>
                    </td>
                </tr>
            </table>

        </div>

        <div class="view" id="messages-container-view">

            <h4 class="header">Messages</h4>
            <hr/>
            <div id="message-view">
                <div class="other-message">
                    <div class="profile">
                        <img class="circle-pic pic-outline" src="../../../assets/default-profile.jpg" />
                        <p>William</p>
                    </div>
                    <div class="message-bubble-other">
                        <div></div>
                        <p>Hello?</p>
                    </div>
                </div>
            </div>
            <hr id="hr-full"/>
            <div class="flex-horizontal" id="enter-message">
                <textarea id="message-entry" placeholder="Reply?"></textarea>
                <button class="small-blue-button">Send</button>
            </div>

        </div>

    </div>
</body>

</html>
