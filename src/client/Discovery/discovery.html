<!DOCTYPE html>
<html lang="en">

<head>
    <title>Invego</title>
    <link rel="stylesheet" href="discovery.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script type="module" src="discovery.js"></script>
</head>

<body scroll="no">
    <div id="grid-background-image"></div>
    <div id="header-bar">
        <text id="title-text">Invego</text>
        <input id="search-bar" placeholder="Search Users" />
        <div class="profile" id="profile">
            <img id="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
            <text class="text-1">My Profile</text>
        </div>
    </div>
    <div id="container">
        <div id="friends-bar">
            <h class="header">Friends</h>
            <div id="friends-container">
                <div class="profile">
                    <img id="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                    <text class="text-1">Jenny</text>
                </div>
                <div class="profile">
                    <img id="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                    <text class="text-1">Sam</text>
                </div>
            </div>
        </div>
        <div id="bottom-bar">
            <div class="box-view" id="popular-profiles">
                <h class="header">Popular Profiles</h>
                <table id = "table">
                    <tr>
                        <td></td>
                        <td>
                            <text class="text-2">Name</text>
                        </td>
                        <td>
                            <text class="text-2">Share Price</text>
                        </td>
                    </tr>
                    <!--<hr/>
                    <tr class="main-row">
                        <td>
                            <img id="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                        </td>
                        <td>
                            <text class="text-1">Jeff Bezos</text>
                        </td>
                        <td>
                            <text class="text-1">10000000B</text>
                        </td>
                    </tr>
                    <tr class="main-row">
                        <td>
                            <img id="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                        </td>
                        <td>
                            <text class="text-1">Walter White</text>
                        </td>
                        <td>
                            <text class="text-1">500B</text>
                        </td>
                    </tr>
                <!-->
                </table>
            </div>
            <div class="box-view" id="messages">
                <h class="header">Messages</h>
                <hr/>
                <div id="message-view">
                    <div class="other-message">
                        <div class="profile">
                            <img id="profile-pic" src="../../../assets/istockphoto-1130884625-612x612.jpeg" />
                            <text class="text-1">William</text>
                        </div>
                        <div class="message-bubble-other">
                            <div></div>
                            <text class="text-1">Hello?</text>
                        </div>
                    </div>
                </div>
                <hr id="hr-full"/>
                <div id="enter-message">
                    <textarea id="message-entry" placeholder="Reply?"></textarea>
                    <button id="message-send">
                        <text class="text-2" id="send-text">Send</text>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
